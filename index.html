<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="timer.js"></script>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Fondo degradado */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del temporizador */
        #time {
            font-size: 3rem; /* Tamaño del texto */
            font-weight: bold;
            padding: 20px;
            border: 5px solid #fff; /* Borde blanco */
            border-radius: 15px; /* Bordes redondeados */
            background: rgba(255, 255, 255, 0.2); /* Fondo translúcido */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); /* Sombra */
            text-align: center;
        }
    </style>
</head>
<body>  
    <div id="time">Cargando...</div>
    
</body>
</html>
